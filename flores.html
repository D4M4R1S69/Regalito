<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Flores Amarillas</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #fff9c4; /* amarillo clarito */
      height: 100vh;
      width: 100vw;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Estilo de flores */
    .flores__amarillas {
      position: absolute;
      font-size: 2rem;
      color: rgba(255, 255, 0, 0.9);
      animation: flotar linear infinite;
      cursor: url("flower.png"), auto;
      z-index: 0;
    }

    @keyframes flotar {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Pantalla contrase√±a */
    #pantalla-password {
      position: absolute;
      z-index: 10;
      background: rgba(255, 249, 196, 0.8);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
      text-align: center;
    }

    input {
      padding: 8px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
    }

    button {
      padding: 8px 15px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      background: #fdd835;
      cursor: pointer;
      font-weight: bold;
    }

    #contenido {
      display: none;
      text-align: center;
      z-index: 5;
      position: relative;
    }

    #contenido img {
      max-width: 300px;
      display: block;
      margin: 20px auto;
      border-radius: 15px;
    }

    #contenido p {
      font-size: 1.2rem;
      font-weight: bold;
      color: #5d4037;
    }
  </style>
</head>
<body>

  <!-- Pantalla de contrase√±a -->
  <div id="pantalla-password">
    <h2>Ingresa la contrase√±a</h2>
    <input type="password" id="password">
    <br>
    <button onclick="verificarPassword()">Entrar</button>
  </div>

  <!-- Contenido oculto -->
  <div id="contenido">
    <img src="Flor amarilla.png" alt="Flor amarilla">
    <p>‚ÄúEstas flores amarillas son para recordarte lo valiosa que eres en mi vida.‚Äù</p>
  </div>

  <script>
    // Crear flores animadas
    const totalFlores = 25;
    const emojis = ["üåª","üíõ","üåª","üíõ"];
    for (let i = 0; i < totalFlores; i++) {
      const flor = document.createElement("div");
      flor.classList.add("flores__amarillas");
      flor.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      flor.style.left = Math.random() * 100 + "vw";
      flor.style.fontSize = (1 + Math.random() * 2) + "rem";
      flor.style.animationDuration = (5 + Math.random() * 10) + "s";
      flor.style.animationDelay = Math.random() * 5 + "s";
      document.body.appendChild(flor);
    }

    // Verificar contrase√±a
    function verificarPassword() {
      const password = document.getElementById("password").value;
      if (password === "21/09/2025") {
        document.getElementById("pantalla-password").style.display = "none";
        document.getElementById("contenido").style.display = "block";
      } else {
        alert("Contrase√±a incorrecta üíõ");
      }
    }
  </script>

</body>
</html>
